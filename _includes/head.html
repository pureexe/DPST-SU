<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  {% include seo-head.html %}

  <link rel="stylesheet" href="{{ "/font/silpakorn70new/stylesheet.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/materialize.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/animate.min.css" | prepend: site.baseurl }}">
  <script src="{{ "/js/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/materialize.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/wow.min.js" | prepend: site.baseurl }}"></script>
  <script>
  $(document).ready(function(){
    $('.parallax').parallax();
    $(".button-collapse").sideNav();
    $('.dropdown-button').dropdown({
        inDuration: 300,
        outDuration: 225,
        constrain_width: false,
        hover: true,
        gutter: 0,
        belowOrigin: true
    });
    $('.slider').slider();
    $('#goToInformation').click(function(){
      $('html,body').animate({
        scrollTop: $("#landing-information").offset().top
      },800);
    });
  });
  new WOW().init();
  </script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

</head>
