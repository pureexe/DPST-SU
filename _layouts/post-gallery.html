---
layout: default
---
<div class="parallex-fade post-banner valign-wrapper parallax-container">
  <div class="parallax"><img src="{{ page.image }}"/></div>
  <div class="valign center">
    <h1>{{page.title}}</h1>
  </div>
</div>
<div class="container">
  <div class="row margin-top-1rem">
    <div class="col l6 m12 s12">
      <div class="card">
      <div class="card-content">
          <article class="post-content">
            {{ content }}
          </article>
        </div>
      </div>
    </div>
    <div class="col l6 m12 s12">
      <div class="row">
      {% for image in page.imagelist %}
      <div class="col l6 m12 s12">
          <img class="responsive-img materialboxed image-singlecard" src="{{image}}">
      </div>
      {% endfor %}
    </div>
  </div>
</div>
