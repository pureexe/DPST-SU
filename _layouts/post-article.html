---
layout: default
---
<div class="parallex-fade post-banner valign-wrapper parallax-container">
  <div class="parallax"><img src="{{ page.image }}"/></div>
  <div class="valign center">
      <h1 class="container">{{page.title}}</h1>
  </div>
</div>
<div class="container">
<div class="card">
  <div class="card-content">
    <article class="post-content">
      {{ content }}
    </article>
  </div>
</div>
</div>
